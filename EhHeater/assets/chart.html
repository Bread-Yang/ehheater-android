<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="height=device-height, width=device-width" />
		
		  <style type="text/css">
            html, body {
                width:100%;
                height:100%;
                margin:0px;
                padding:0px;
            }
        #container {
            width:100%;
            height:100%;
            margin:auto;
        }
        </style>
		
		<script type="text/javascript" src="furnace_chart/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="furnace_chart/highcharts.js"></script>
		<script type="text/javascript" src="furnace_chart/exporting.js"></script>

		<script>
			function getx(xjson) {
			    var t2 = init.getx();
				var tarrat = eval(t2);
				var result = new Array();
				for (var i = 0; i < tarrat.length; i++) {
					result.push(tarrat[i].name);
				}
				return result;
			}

			function getdata(djson) {
				var t2= init.getdata();
				var tarrat = eval(t2);
				var result = new Array();
				for (var i = 0; i < tarrat.length; i++) {
					result.push(tarrat[i].data);
				}
				return result;
			}

			$(function() {
				$('#container').highcharts({
					chart: {
						type: 'column',
						backgroundColor:'rgba(255, 255, 255, 0)',
						//animation: false,
					},
					title: {
						text: ''
					},
					subtitle: {
						text: ''
					},
					xAxis: {
						tickWidth: 0,
						lineWidth: 2,
						lineColor: '#00ACC2', 
						categories: getx()
					},
					yAxis: {
						labels: {
							enabled: false
						},
						min: 0,
						title: {
							enabled: false,
							text: ''
						},
						gridLineWidth: 0
					},

					plotOptions: {
						column: {
							pointPadding: 0.2,
							color: '#00ACC2',
							borderWidth: 0,
							dataLabels: {
                                color: '#00ACC2',
								enabled: true //是否显示数据标签
							}
						}
					},
					legend: {
						enabled: false

					},
					credits: {
						enabled: false
					},
					//弹出框
					tooltip: {
						enabled: false
					},
					exporting: {
						enabled: false
					},
					series: [{
						name: '',
						data: getdata(),

					}]
				});
			});
		</script>
	</head>

	<body style="background: #00000000;">
		<div id="container" style="background: #00000000;"></div>
	</body>



</html>
