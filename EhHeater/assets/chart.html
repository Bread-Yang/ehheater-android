<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="height=device-height, width=device-width" />
		<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
		<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>

		<script>
			function getx(xjson) {
			//var t2 = "[{name:'Jan'},{name:'Feb'},{name:'Mar'},{name:'Apr'},{name:'Apr'},{name:'Apr'},{name:'Apr'},{name:'Apr'},{name:'Apr'},{name:'Apr'},{name:'Apr'},{name:'Apr'}] ";
			    var t2 = init.getx();
				var tarrat = eval(t2);
				var result = new Array();
				for (var i = 0; i < tarrat.length; i++) {
					result.push(tarrat[i].name);

				}
				return result;

			}

			function getdata(djson) {
				//var t2 = "[{data:49.9},{data:1.5},{data:106.4},{data:106.4},{data:106.4},{data:106.4},{data:106.4},{data:106.4},{data:106.4},{data:106.4},{data:106.4},{data:106.4}] ";
				var t2= init.getdata();
				var tarrat = eval(t2);
				var result = new Array();
				for (var i = 0; i < tarrat.length; i++) {
					result.push(tarrat[i].data);

				}
				return result;

				//return [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4];
			}

			$(function() {
				$('#container').highcharts({
					chart: {
						type: 'column',
						animation: false,
						backgroundColor: 'rgba(230,230,230,230)'
					},
					title: {
						text: ''
					},
					subtitle: {
						text: ''
					},
					xAxis: {
						categories: getx(),
					},
					yAxis: {
						labels: {
							enabled: false
						},
						min: 0,
						title: {
							enabled: false,
							text: ''
						},
						gridLineWidth: 0
					},

					plotOptions: {
						column: {
							pointPadding: 0.2,
							color: '#06a8bf',
							borderWidth: 0,
							dataLabels: {
								enabled: true //是否显示数据标签
							}
						}
					},
					legend: {
						enabled: false

					},
					credits: {
						enabled: false
					},
					//弹出框
					tooltip: {
						enabled: false
					},
					exporting: {
						enabled: false
					},
					series: [{
						name: '',
						data: getdata(),

					}]
				});
			});
		</script>
	</head>

	<body style="background: #e6e6e6;">
		<div id="container" style="width:100%;height:250px;background: #e6e6e6;"></div>
	</body>



</html>
