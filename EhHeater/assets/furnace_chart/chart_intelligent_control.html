<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="height=device-height, width=device-width" />
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="highstock.js"></script>
        <script type="text/javascript" src="draggable-points.js"></script>

		<script>
		
$(function () {
	//$('#container').highcharts('StockChart', {
			
	var chart = new Highcharts.StockChart({
    
        credits: {
            enabled: false
        },

        chart: {
            backgroundColor: '#F3F3F3',
            animation: false,
            renderTo: 'container',
            marginTop: 30,
            resetZoomButton: {
        		theme: {
          		  display: 'none'
        		}
   			}
        },

        scrollbar: {
            enabled: false
        },

        rangeSelector: {
            enabled: false,
        },

        navigator: {
            enabled: false,
        },

        legend: {
            enabled: false
        },

        title: {
            text: null
        },

        yAxis: {
            gridLineWidth: 1,
            opposite: false,
            lineWidth: 1,
            lineColor: '#C0C0C0',
            offset: -5,
            title: {
                style: {
                    color: '#00ACC2'
                },
                align: 'high',
                offset: 20,
                text: 'â„ƒ',
                rotation: 0,
                y: -10
            },
            labels: {
                style: {
                    color: '#00ACC2',
                },
                x: -20,
            },
            tickPositions: [20, 30, 40, 50, 60, 70, 80, 90]
        },

        xAxis: {
            labels: {
                formatter: function () {
                    return this.value;
                }
            },
            lineColor: '#6D8590',
            lineWidth: 2,
            tickWidth: 0,
            gridLineWidth: 1,
            minRange: 6.5,
            range: 6.5 // six months
        },

        tooltip: {
            yDecimals: 2,
            enabled: false,
            crosshairs: false
        },

        plotOptions: {
            series: {
                cursor: 'ns-resize',
                color: '#00ACC2',
                marker: {
                    enabled: true,
                    fillColor: '#FFFFFF',
                    lineWidth: 2,
                    lineColor: null, // inherit from series
                    states: {
                        hover: {
                            enabled: false
                        }
                    }
                },
                point: {
                    events: {

                        drag: function (e) {
                            // Returning false stops the drag and drops. Example:

                            if (e.newY >= 80.0) {
                                this.y = 80;
                                return false;
                            } else if (e.newY <= 30.0) {
                                this.y = 30;
                                return false;
                            } else {
                            	highChartsJavaScriptInterface.updateYValue(this.x, this.y);
                            }
                            $('#drag').html(
                                'Dragging <b>' + this.category + '</b> to <b>' + Highcharts.numberFormat(e.newY, 2) + '</b>');
                        },
                        drop: function () {
                            //highChartsJavaScriptInterface.updateYValue(this.x, this.y);
                        }
                    }
                },
            }
        },

        series: [{
        	data: eval(highChartsJavaScriptInterface.getHighChartData()),
            draggableY: true
        }],
    });
});
		</script>
	</head>

	<body style="background: #F3F3F3;margin: 0px;">
        <div id="container" style="height: 300px"></div>
        <div id="drag"></div>
        <div id="drop"></div>
	</body>

</html>
