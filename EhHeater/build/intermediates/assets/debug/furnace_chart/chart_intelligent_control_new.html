<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="height=device-height, width=device-width" />
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="highstock.js"></script>
        <script type="text/javascript" src="draggable-points.js"></script>

		<script>
		
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column',
            events: {
                click: function (event) {
                    y = this.series[0].data[0].y;
                    x = Math.round(event.xAxis[0].value);                     
                    this.series[0].data[x].update(event.yAxis[0].value);
                }
            }
        },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },

         plotOptions: {
            series: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function () {
                            alert('Category: ' + this.category + ', value: ' + this.y + " x : " + this.x);
                    //$('#container').highcharts().series[0].data[this.x].update(this.y);
                        }
                    }
                }
            }
        },
        
     
        
       

        series: [{
            data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
        }],
        
    });

    // button handler
    var chart = $('#container').highcharts(),
        y = 30;
    $('#button').click(function () {
        y += 10;
        chart.series[0].data[0].update(y);
    });
});
		</script>
	</head>

	<body style="background: #F3F3F3;margin: 0px;">
        <div id="container" style="height: 300px"></div>
        <div id="drag"></div>
        <div id="drop"></div>
	</body>

</html>
